<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Endereço</title>
</head>

<body>
    <h1 onclick="alert('Clicou no H1')">Cadastro de Endereço</h1>
    <form id="formEndereco" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep"><br><br>

        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua"><br><br>

        <label for="numero">Número:</label><br>
        <input type="text" id="numero" name="numero"><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado"><br><br>

        <input type="submit" value="Enviar">

        <div>
            <h2>Valores informados no Forms</h2>
            <p id="nomeText"></p>
            <p id="ruaText"></p>
            <p id="numeroText"></p>
            <p id="bairroText"></p>
            <p id="cidadeText"></p>
            <p id="estadoText"></p>
            <p id="cepText"></p>
        </div>
    </form>

    <script>
        let form = document.getElementById('formEndereco');

        document.getElementsByTagName('h1')[0].addEventListener('mouseover', (event) => {
            event.target.style.color = 'blue'
        });
        document.getElementsByTagName('h1')[0].addEventListener('mouseout', function(event) {
            event.target.style.color = '#000000'
        });

        document.getElementById('nome').addEventListener('blur', function() {
            if (this.value.trim() == ''){
                this.style.backgroundColor = "#9ba1f1";
                this.style.borderColor = "#4e59e7"
            }else if(this.value.trim().length < 3){
                this.style.backgroundColor = "#f3a6a6";
                this.style.borderColor = "#ff0000";
                alert("O campo nome deve conter pelo menos 3 caracteres!");
            } else {
                this.style.backgroundColor = "#a6fb9b";
                this.style.borderColor = "#0f0";
            }
        });

        form.addEventListener('submit', function(event){
            event.preventDefault(); // Impede o envio do formulário

            if(document.getElementById('cep').value.trim() ==='') {
                alert('O campo CEP é obrigatório!');
                document.getElementById('cep').style.backgroundColor = "#f3a6a6";
                document.getElementById('cep').style.borderColor = "#ff0000";
            } else {
                form.submit();
                document.getElementsById('cepText').innerHTML = `<b>CEP: </b> ${document.getElementById('cep').value}`;
            };
        });
    </script>
</body>

</html>
